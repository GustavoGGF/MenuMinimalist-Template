<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Menu</title>

</head>

<body>
    
    <div class="navigation">

        <span style="--i:0;--x:-1;--y:0"><img src="images/icon1.png"></span>
        <span style="--i:1;--x:1;--y:0"><img src="images/icon2.png"></span>
        <span style="--i:2;--x:0;--y:-1"><img src="images/icon3.png"></span>
        <span style="--i:3;--x:0;--y:1"><img src="images/icon4.png"></span>
        <span style="--i:4;--x:1;--y:1"><img src="images/icon5.png"></span>
        <span style="--i:5;--x:-1;--y:-1"><img src="images/icon6.png"></span>
        <span style="--i:6;--x:0;--y:0"><img src="images/icon7.png"></span>
        <span style="--i:7;--x:-1;--y:1"><img src="images/icon8.png"></span>
        <span style="--i:8;--x:1;--y:-1"><img src="images/icon9.png"></span>

    </div>

    <script>

        let navigation = document.querySelector('.navigation');

        navigation.onclick = function(){
            navigation.classList.toggle('active')
        }

    </script>

</body>

</html>
